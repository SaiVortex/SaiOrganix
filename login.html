<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SaiOrganix - Landing Page</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <!-- Background Overlay -->
    <div class="background-overlay"></div>
    
    <!-- Main Container -->
    <div class="container">
        <div class="welcome-section">
            <h1>Welcome to SaiOrganix</h1>
            <p>Let's make mealtime special with our vibrant organic fruits and vegetables that youâ€™ll love!</p>
            <a href="/Registration.html" class="explore-button">Don't have an account? Register </a>
        </div>
        <div class="login-section">
            <h3>Sign In</h3>
            <form onsubmit="handleSubmit(event)">
                <div class="input-group">
                    <input type="text" id="username" placeholder="Username" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="login-button">Login</button>
                <div class="remember-forgot">
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot Password?</a>
                </div>
            </form>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        function handleSubmit(event) {
            event.preventDefault(); // Prevent the default form submission
            const username = document.getElementById('username').value; // Get the username value
            
            if (username) {
                console.log("Username captured:", username); // Debugging log
                setTimeout(function() {
                    // Redirect to index.html with the username as a query parameter
                    window.location.href = "/index.html?username=" + encodeURIComponent(username); 
                }, 2000); // Redirect after 2 seconds
            } else {
                console.log("Username is missing.");
            }
        }
    </script>
</body>
</html>
